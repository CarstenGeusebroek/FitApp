<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitnessApp</title>
    <script src="../js/script.js"></script>
    <link rel="stylesheet" href="../css/style.css">

    <!-- Bootstrap import voor wat standaard opmaak. -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>

<body>
    <!-- Hier staan alle verschillende pagina's, deze kunnen aan en uit geschakeld worden door js. -->
    <div class="navBar">
        <h1 id="nav-item">Fitness App</h1>
        <button id="nav-item" class="btn btn-primary" onclick="pageManager(0)">Home page</button>
        <button id="nav-item" class="btn btn-primary" onclick="pageManager(1)">Calorieën teller</button>
        <button id="nav-item" class="btn btn-primary" onclick="pageManager(2)">BMI Berekenen</button>
    </div>
    <div class="main-content">
        <div class="Homepage">
            <h1>Home</h1>
            <p>Welkom bij Racasi Fit, dé fitness app van de toekomst! <br>
            Op onze prachtige, revolutionaire fitness app kunt u van alles berekenen, van uw BMI tot zelfs uw verbrande calorieën!<br>
            </p>
        </div>
        <div id="nonLoadUp" class="CalVerbrand">
            <h1>Calorieën verbrand</h1>
            <p>Dit is de 2e pagina</p>
        </div>
        <div id="nonLoadUp" class="BMIBerekenen">
            <h1>BMI berekenen</h1>
            <h2>Gewicht in kg:</h2>
            <input class="gewichtBMI" type="text">
            <h2>Lengte in cm:</h2>
            <input class="lengteBMI" type="text">
            <button class="btn btn-primary" onclick="BMIBerekenen()">Bereken</button>
            <h5 id="BMIOutput"></h5>
        </div>
    </div>
</body>

</html>
